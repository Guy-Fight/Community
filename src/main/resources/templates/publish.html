<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="webjars/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="webjars/bootstrap/3.3.7/css/bootstrap-theme.css">
    <link rel="stylesheet" href="css/background.css">
    <link rel="stylesheet" href="css/publish.css">
    <script src="webjars/jquery/3.4.1/dist/jquery.min.js"></script>
    <script src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>社区</title>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">xxx社区</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">xxx社区</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="搜索">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li th:if="${session.user == null}"><a href="https://github.com/login/oauth/authorize?client_id=abc5b445342d6b4a72fb&redirect_uri=http://localhost:8080/callback&scope=user&state=1">登录</a></li>
                <li th:if="${session.user != null}" class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" ><span th:text="${session.user.getName()}" >我</span><span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">消息中心</a></li>
                        <li><a href="#">个人资料</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="#">退出登录</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div id="info" class=".col-lg-8 col-md-8 .col-sm-12 .col-xs-12">
            <div class="page-header">
                <h1><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>发起</h1>
            </div>
            <form>
                <div class="form-group">
                    <label for="title">问题标题（简单扼要）：</label>
                    <input type="text" class="form-control" id="title" name="title" placeholder="问题标题......">
                </div>
                <div class="form-group">
                    <label for="title">问题补充（必填，清参考右侧提示）：</label>
                    <textarea name="description" id="description" class="form-control" cols="30" rows="10"></textarea>
                </div>
                <div class="form-group">
                    <label for="title">添加标签：</label>
                    <input type="text" class="form-control" id="tag" name="title" placeholder="输入标签，以','隔开">
                </div>
            </form>
            <button type="button" class="btn btn-success" id="commit">提交</button>
        </div>
        <div id="tip" class=".col-lg-4 col-md-4 .col-sm-12 .col-xs-12">
            <blockquote>
                <h3>问题发起指南</h3>
                <ol>
                    <li>
                        <span class="small">问题标题: 请用精简的语言描述您发布的问题，不超过25字</span>
                    </li>
                    <li>
                        <span class="small">问题补充: 详细补充您的问题内容，并确保问题描述清晰直观, 并提供一些相关的资料</span>
                    </li>
                    <li>
                        <span class="small">选择标签: 选择一个或者多个合适的标签，用逗号隔开，每个标签不超过10个字</span>
                    </li>
                </ol>
            </blockquote>
        </div>
    </div>
</div>



</body>
</html>
