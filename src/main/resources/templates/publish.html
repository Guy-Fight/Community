<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/webjars/bootstrap/3.3.7/css/bootstrap-theme.css">
    <link rel="stylesheet" href="/css/background.css">
    <link rel="stylesheet" href="/css/publish.css">
    <link rel="stylesheet" href="/css/nav.css">
    <link rel="stylesheet" href="/css/editormd.min.css"/>
    <script src="/webjars/jquery/3.4.1/dist/jquery.min.js"></script>
    <script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="/js/editormd.min.js"></script>
    <title>发起 · xxx社区</title>
</head>
<body>
<div th:replace="~{nav :: nav}"></div>
    <div class="container">
        <div class="row">
            <div id="info" class="col-lg-8 col-md-8 col-sm-12 col-xs-12">
                <div class="page-header">
                    <h1><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> 发起</h1>
                </div>
                <form action="/publish" method="post">
                    <div class="form-group">
                        <label for="title">问题标题（简单扼要）：</label>
                        <input type="text" class="form-control" id="title" name="title" th:value="${title}"
                               placeholder="问题标题......">
                    </div>
                    <div class="form-group" id="editor">
                        <label for="title">问题补充（必填，清参考右侧提示）：</label>
                        <textarea cols="30" rows="10" class="form-control" id="description" name="description"
                                  style="display:none;" th:text="${description}"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="title">添加标签：</label>
                        <input type="text" class="form-control" id="tag" name="tag" th:value="${tag}"
                               placeholder="输入标签，以','隔开">
                    </div>
                    <button type="submit" class="btn btn-success" id="commit">提交</button>
                    <div id="writeTip" th:if="${writeTip != null}" th:text="${writeTip}"></div>
                </form>
            </div>
            <div id="tip" class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                <blockquote>
                    <h3>问题发起指南</h3>
                    <ol>
                        <li>
                            <span class="small">问题标题: 请用精简的语言描述您发布的问题，不超过25字</span>
                        </li>
                        <li>
                            <span class="small">问题补充: 详细补充您的问题内容，并确保问题描述清晰直观, 并提供一些相关的资料</span>
                        </li>
                        <li>
                            <span class="small">选择标签: 选择一个或者多个合适的标签，用逗号隔开，每个标签不超过10个字</span>
                        </li>
                    </ol>
                </blockquote>
            </div>
        </div>
    </div>
<script type="text/javascript">
    $(function () {
        var editor = editormd("editor", {
            width: "100%",
            height: 350,
            emoji: "true",
            path: "/js/lib/"  // Autoload modules mode, codemirror, marked... dependents libs path
        });
    });
</script>
</body>
</html>
